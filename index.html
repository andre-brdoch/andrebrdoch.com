<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>André Brdoch - Web Development Consultant</title>
    <meta name="description" content="Homepage of André Brdoch" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="page-grid">
      <header class="header">
        <div class="ctn">
          <div class="header-grid">
            <div class="header-text-content stack s slide-in-children">
              <h1 class="title">André Brdoch</h1>
              <p class="text">Crafting clean and efficient websites for the modern web.</p>
              <ul class="socials-ctn">
                <li class="text">
                  <a href="https://www.linkedin.com/in/andre-brdoch/" target="_blank">Linkedin</a>
                </li>
                <li class="text">
                  <a href="https://github.com/andre-brdoch" target="_blank">Github</a>
                </li>
              </ul>

              <form name="contact" class="form" netlify onsubmit="handleSubmit(event)">
                <div class="form-row">
                  <div class="form-item">
                    <label class="label" for="name">Name</label>
                    <input class="input" id="name" type="text" name="name" placeholder="John Doe" />
                  </div>
                  <div class="form-item">
                    <label class="label" for="email">Email</label>
                    <input
                      class="input"
                      id="email"
                      type="email"
                      name="email"
                      placeholder="john@doe.com"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-item">
                    <label class="label" for="message">Message</label>
                    <textarea class="textarea" name="message" id="message" rows="4"></textarea>
                  </div>
                </div>
                <button class="button" type="submit">Send</button>
              </form>
            </div>

            <div class="header-img-ctn">
              <img
                src="images/andre-brdoch-square.webp"
                alt="André Brdoch"
                class="header-img fade-in"
              />
            </div>
          </div>
        </div>
      </header>

      <footer class="footer">
        <ul class="footer-list">
          <li>© 2025 Andres Koderi AB</li>
          <li>Org.nr: 559547-2258</li>
          <li>Säte: Tyresö</li>
          <li>Kontakt: hello [at] andrebrdoch.com</li>
        </ul>
      </footer>
    </main>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const body = new URLSearchParams(formData).toString();

        try {
          await fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body,
          });
          alert('Thank you for your submission');
        } catch (error) {
          alert(error);
        }
      }
    </script>
  </body>
</html>
